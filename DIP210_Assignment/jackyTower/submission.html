  <main>
    <hr>
    <div class="container mb-5 p-4 box_shadow rounded">
      <form>
      <div class="container-fiuld">
        <h4>Personal Details</h4>
        <hr>
      </div>
      <div class="form-group">
        <label for="inputFullName" class="lead" >Full Name:</label>
        <input type="text" class="form-control" id="inputFullName" value="Nama Orang" placeholder="Your Full Name" readonly>
      </div>

      <div class="form-group">
        <label for="inputEmail" class="lead" >Email address:</label>
        <input type="email" class="form-control" id="inputEmail"  value="orang666@gmail.com" placeholder="name@example.com" readonly>
      </div>

      <div class="form-group">
        <label for="inputIncome" class="lead" >Monthly Income:</label>
        <input type="text" class="form-control" id="inputIncome" value="RM 1000" placeholder="RM 1000" readonly>
      </div>

      <div class="form-group">
        <label for="inputIncomePayslip" class="lead">Income Payslip:</label>
        <input type="file" class="form-control-file" id="inputIncomePayslip" required>
      </div>

      <br>

      <div class="container-fiuld">
        <h4>MicroHousing Residence</h4>
        <hr>
      </div>

      <div class="form-group row">
        <label for="inputResidenceID" class="col-2 col-form-label">Residence ID:</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputResidenceID" readonly>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputResidenceName" class="col-2 col-form-label">Residence Name:</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputResidenceName" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputAddress" class="col-2 col-form-label">Address:</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputAddress" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputAmenities" class="col-2 col-form-label">Amenities</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputAmenities" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputUnitSize" class="col-2 col-form-label">Size of Unit</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputUnitSize" readonly>
        </div>
      </div>

      <div class="form-group row">
        <label for="inputMonthlyRental" class="col-2 col-form-label">Monthly Rental:</label>
        <div class="col-10">
          <input class="form-control" type="text" id="inputMonthlyRental" readonly>
        </div>
      </div>

      <br>
      <div class="container-fiuld">
        <h4>Required Month and Year</h4>
        <hr>
      </div>
      <div class="row">
        <div class="form-group container col-5">
          <label for="inputYear">Month:</label>
          <input class="form-control" type="text" value="June" id="inputYear" readonly>
        </div>

        <div class="form-group container col-5">
          <label for="inputYear">Years:</label>
          <input class="form-control" type="text" value="2020" id="inputYear" readonly>
        </div>
      </div>

      <br>
      <div class="text-right">
        <button type="" class="btn btn-secondary font-weight-bold text-black">Cancel</button>
        <button type="submit" class="btn btn-danger font-weight-bold text-black">Submit Application</button>
      </div>
    </form>

    </div>
