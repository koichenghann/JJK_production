  <nav class="navbar navbar-expand-lg navbar-light bg-light">

	        </li>
	      </ul>

	  </div>
	</nav>
</header>

<div class="form-box">
<form action="" method="post" class="registerForm">
<table class="inputTtb">
	<tr>
		<th><h1>Registration</h1></th>
	</tr>
	<tr>
		<th>
			<p class="lead">Welcome to MicroHousing System (MHS)!</p>
		</th>
	</tr>
</table>
<table class="inputTtb">
	<tr>
		<th class="textbox">
			<i class="far fa-user" aria-hidden="true"></i>
			<input id="inUsername" type="text" placeholder="Username" size="47" required></input>
		</th>
	</tr>
</table>

<table class="inputTtb">
	<tr>
		<th class="textbox">
			<i class="fa fa-lock" aria-hidden="true"></i>
			<input id="inPassword" type="password" placeholder="Password" size="20" minlength="8" required></input>
		</th>
		<th class="textbox">
			<input id="inRePassword" type="password" placeholder="Re-Password" size="20" minlength="8" required></input>
		</th>
	</tr>
</table>

<table class="inputTtb">
	<tr>
		<th class="textbox">
			<i class="far fa-address-card" aria-hidden="true"></i>
			<input id="inFirstName" type="text" placeholder="First Name" size="20" required></input>
		</th>
		<th class="textbox">

			<input id="inLastName" type="text" placeholder="Last Name" size="20" required></input>
		</th>
	</tr>
</table>
<table class="inputTtb">
	<tr>
		<th class="textbox">
			<i class="far fa-envelope" aria-hidden="true"></i>
			<input id="inEmail" type="email" placeholder="Email" size="47" required></input>

		</th>
	</tr>
</table>

<table class="inputTtb">
	<tr>
		<th class="textbox">
			<i class="fas fa-dollar-sign"></i>
			<input id="inMonthlyIncome" type="text" placeholder="Monthly Income (MYR)" size="47" required></input>

		</th>
	</tr>
</table>

<table class="inputTtb">
	<tr>
		<th class="textbox" >
			<p class="italic-font">Already a registered user? <a href="login.html"> Login Now! </a></p>
		</th>
	</tr>
</table>

	<button class="btn" name="Sign up" type="submit" onclick="registerInput()";>Sign up</button>
	<h6 class="text-danger text-center"><!--Validation--></h6>
</form>
</div>

<script src="register.js">

</script>
